<body>
  <header>
    <h1 data-en="Code Minifier / Beautifier - Utilivy" data-zh="‰ª£Á†ÅÂéãÁº©/ÁæéÂåñÂ∑•ÂÖ∑ - Utilivy">Code Minifier / Beautifier - Utilivy</h1>

    <select id="language">
      <option value="js">JavaScript</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
    </select>

    <label data-en="Input Code:" data-zh="ËæìÂÖ•‰ª£Á†ÅÔºö">Input Code:</label>
    <textarea id="inputCode" rows="10" placeholder="Paste your code here..."></textarea>

    <div class="btn-group">
      <button onclick="beautifyCode()" class="btn-green" data-en="‚ú® Beautify" data-zh="‚ú® ÁæéÂåñ">‚ú® Beautify</button>
      <button onclick="minifyCode()" class="btn-blue" data-en="üîß Minify" data-zh="üîß ÂéãÁº©">üîß Minify</button>
      <button onclick="copyOutput()" class="btn-gray" data-en="üìã Copy Output" data-zh="üìã Â§çÂà∂ËæìÂá∫">üìã Copy Output</button>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-en], [data-zh]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
      document.documentElement.lang = lang;
    }

    function preprocessCode(input) {
      return input
        .replace(/(\w)\n+(\w)/g, '$1$2')
        .replace(/[ \t]+\n/g, '\n')
        .replace(/\n{2,}/g, '\n')
        .replace(/[ \t]{2,}/g, ' ')
        .replace(/^\s+/, '')
        .replace(/\s+$/, '')
        .replace(/getElementById\(["']\s*(.*?)\s*["']\)/g, (m, p1) => getElementById("${p1.trim()}"))
        .replace(/querySelector\(["']\s*(.*?)\s*["']\)/g, (m, p1) => querySelector("${p1.trim()}"))
        .replace(/getElementsBy(ClassName|Name)\(["']\s*(.*?)\s*["']\)/g, (_, t, p1) => getElementsBy${t}("${p1.trim()}"));
    }

    function beautifyCode() {
      const lang = document.getElementById("language").value;
      const input = document.getElementById("inputCode").value;
      const cleaned = preprocessCode(input);
      let output = "";

      if (lang === "js") {
        output = js_beautify(cleaned);
      } else if (lang === "css") {
        output = css_beautify(cleaned);
      } else if (lang === "html") {
        output = html_beautify(cleaned);
      }
      document.getElementById("outputCode").value = output;
    }

    function minifyCode() {
      const lang = document.getElementById("language").value;
      const input = document.getElementById("inputCode").value;
      let output = "";

      try {
        if (lang === "js") {
          output = UglifyJS.minify(input).code || "‚ö†Ô∏è Minify failed.";
        } else if (lang === "css") {
          output = input.replace(/\s+/g, " ").replace(/\s*([{};:,])\s*/g, "$1");
        } else if (lang === "html") {
          output = input.replace(/\n+/g, "").replace(/\s{2,}/g, " ");
        }
      } catch (e) {
        output = "‚ùå Error: " + e.message;
      }

      document.getElementById("outputCode").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputCode");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Copied to clipboard!");
    }
  </script>
