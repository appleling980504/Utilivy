<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL ‚Üî Base64 Converter - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">üîÑ URL ‚Üî Base64 Converter</h1>
    
    <label class="block mb-1 font-medium" for="inputText">Input</label>
    <textarea id="inputText" rows="5" class="w-full border px-3 py-2 rounded mb-4"></textarea>
    
    <div class="flex flex-wrap gap-2 mb-4">
      <button onclick="encodeURL()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Encode URL</button>
      <button onclick="decodeURL()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Decode URL</button>
      <button onclick="encodeBase64()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Encode Base64</button>
      <button onclick="decodeBase64()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Decode Base64</button>
      <button onclick="clearFields()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
    </div>

    <label class="block mb-1 font-medium" for="outputText">Output</label>
    <textarea id="outputText" rows="5" class="w-full border px-3 py-2 rounded mb-4" readonly></textarea>
  </div>

  <script>
    function encodeURL() {
      const input = document.getElementById("inputText").value;
      document.getElementById("outputText").value = encodeURIComponent(input);
    }

    function decodeURL() {
      const input = document.getElementById("inputText").value;
      try {
        document.getElementById("outputText").value = decodeURIComponent(input);
      } catch (e) {
        document.getElementById("outputText").value = "‚ùå Invalid URL encoding.";
      }
    }

    function encodeBase64() {
      const input = document.getElementById("inputText").value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("outputText").value = encoded;
      } catch (e) {
        document.getElementById("outputText").value = "‚ùå Cannot encode to Base64.";
      }
    }

    function decodeBase64() {
      const input = document.getElementById("inputText").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("outputText").value = decoded;
      } catch (e) {
        document.getElementById("outputText").value = "‚ùå Invalid Base64 string.";
      }
    }

    function clearFields() {
      document.getElementById("inputText").value = '';
      document.getElementById("outputText").value = '';
    }
  </script>
</body>
</html>
