<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Validator - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">üõ†Ô∏è JSON Validator</h1>
    <p class="mb-4 text-gray-600">Validate if your JSON is correct and view its structured form.</p>

    <textarea id="jsonInput" class="w-full h-64 p-3 border rounded font-mono text-sm mb-4" placeholder='Paste your JSON here...'></textarea>

    <div class="flex flex-wrap gap-3 mb-4">
      <button onclick="validateJSON()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">‚úÖ Validate</button>
      <button onclick="clearAll()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">üßπ Clear</button>
    </div>

    <div id="validationResult" class="mb-4 font-medium"></div>
    <pre id="formattedJSON" class="bg-gray-100 p-3 rounded overflow-x-auto text-sm text-green-800 font-mono whitespace-pre-wrap hidden"></pre>
  </div>

  <script>
    function validateJSON() {
      const input = document.getElementById("jsonInput").value.trim();
      const resultBox = document.getElementById("validationResult");
      const formattedBox = document.getElementById("formattedJSON");

      try {
        const parsed = JSON.parse(input);
        resultBox.textContent = "‚úÖ Valid JSON";
        resultBox.className = "text-green-700 font-semibold mb-2";
        formattedBox.textContent = JSON.stringify(parsed, null, 2);
        formattedBox.classList.remove("hidden");
      } catch (e) {
        resultBox.textContent = "‚ùå Invalid JSON: " + e.message;
        resultBox.className = "text-red-600 font-semibold mb-2";
        formattedBox.classList.add("hidden");
      }
    }

    function clearAll() {
      document.getElementById("jsonInput").value = "";
      document.getElementById("validationResult").textContent = "";
      document.getElementById("formattedJSON").classList.add("hidden");
    }
  </script>
</body>
</html>
