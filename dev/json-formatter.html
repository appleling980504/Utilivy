<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Formatter - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">ðŸ§© JSON Formatter</h1>
    <textarea id="json-input" class="w-full h-60 p-2 border border-gray-300 rounded mb-4" placeholder="Paste your JSON here..."></textarea>
    <button onclick="formatJSON()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Format</button>
    <h2 class="text-xl font-semibold mt-6 mb-2">Formatted Output:</h2>
    <pre id="json-output" class="bg-white p-4 border border-gray-300 rounded h-60 overflow-auto"></pre>
  </div>

  <script>
    function formatJSON() {
      const input = document.getElementById('json-input').value;
      try {
        const obj = JSON.parse(input);
        document.getElementById('json-output').textContent = JSON.stringify(obj, null, 2);
      } catch (err) {
        document.getElementById('json-output').textContent = 'Invalid JSON';
      }
    }
  </script>
</body>
</html>
