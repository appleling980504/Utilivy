  <style>

<body>
  <header>
    <h1 data-en="Utilivy - Color Picker" data-zh="Utilivy - È¢úËâ≤ÈÄâÊã©Âô®">Utilivy - Color Picker</h1>
    <div class="header-right">
      <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('zh')">‰∏≠</button>
      </div>
      <a href="/">‚Üê <span data-en="Back to Home" data-zh="ËøîÂõûÈ¶ñÈ°µ">Back to Home</span></a>
    </div>
  </header>

  <div class="adsense-banner"><p>[Ad Placeholder - Top]</p></div>

  <div class="container">
    <label data-en="Pick a Color:" data-zh="ÈÄâÊã©È¢úËâ≤Ôºö">Pick a Color:</label>
    <input type="color" id="colorPicker" value="#4f46e5" onchange="updateColor()" />

    <div class="color-sample" id="sampleBox"></div>

    <div class="color-values">
      <div><strong>HEX:</strong> <span id="hexValue">#4f46e5</span> <button class="calculate" onclick="copy('hexValue')">üìã</button></div>
      <div><strong>RGB:</strong> <span id="rgbValue"></span> <button class="calculate" onclick="copy('rgbValue')">üìã</button></div>
      <div><strong>HSL:</strong> <span id="hslValue"></span> <button class="calculate" onclick="copy('hslValue')">üìã</button></div>
    </div>

    <button class="calculate" onclick="saveColor()">‚ù§Ô∏è <span data-en="Save Color" data-zh="Êî∂ËóèÈ¢úËâ≤">Save Color</span></button>
    <button class="calculate" onclick="exportPalette()">üì§ <span data-en="Export Palette" data-zh="ÂØºÂá∫Ë∞ÉËâ≤Êùø">Export Palette</span></button>

    <ul id="favorites"></ul>
  </div>

  <div class="adsense-footer"><p>[Ad Placeholder - Bottom]</p></div>

  <footer>
    &copy; 2025 Utilivy. <span data-en="All rights reserved." data-zh="‰øùÁïôÊâÄÊúâÊùÉÂà©„ÄÇ">All rights reserved.</span>
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll("[data-en], [data-zh]").forEach(el => {
        el.textContent = el.getAttribute("data-" + lang);
      });
      document.documentElement.lang = lang;
    }

    function updateColor() {
      const color = document.getElementById("colorPicker").value;
      document.getElementById("sampleBox").style.backgroundColor = color;
      document.getElementById("hexValue").textContent = color;

      const rgb = hexToRgb(color);
      const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
      document.getElementById("rgbValue").textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
      document.getElementById("hslValue").textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
    }

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      let bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function rgbToHsl(r, g, b) {
      r /= 255, g /= 255, b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return {
        h: Math.round(h * 360),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied: " + text));
    }

    const favorites = [];

    function saveColor() {
      const color = document.getElementById("colorPicker").value;
      if (!favorites.includes(color)) {
        favorites.push(color);
        renderFavorites();
      }
    }

    function renderFavorites() {
      const list = document.getElementById("favorites");
      list.innerHTML = "";
      favorites.forEach(color => {
        const li = document.createElement("li");
        li.style.backgroundColor = color;
        li.title = color;
        li.onclick = () => {
          document.getElementById("colorPicker").value = color;
          updateColor();
        };
        list.appendChild(li);
      });
    }

    function exportPalette() {
      const blob = new Blob([JSON.stringify(favorites, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "palette.json";
      link.click();
    }

    // Init
    updateColor();
  </script>
</body>
</html>
