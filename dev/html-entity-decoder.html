<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Entity â†” Text Converter - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ðŸ”£ HTML Entity â†” Text Converter</h1>
    
    <label class="block mb-1 font-medium" for="inputText">Input</label>
    <textarea id="inputText" rows="5" class="w-full border px-3 py-2 rounded mb-4"></textarea>
    
    <div class="flex flex-wrap gap-2 mb-4">
      <button onclick="encodeEntities()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Encode to Entities</button>
      <button onclick="decodeEntities()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Decode from Entities</button>
      <button onclick="clearFields()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Clear</button>
    </div>

    <label class="block mb-1 font-medium" for="outputText">Output</label>
    <textarea id="outputText" rows="5" class="w-full border px-3 py-2 rounded mb-4" readonly></textarea>
  </div>

  <script>
    function encodeEntities() {
      const div = document.createElement("div");
      div.textContent = document.getElementById("inputText").value;
      document.getElementById("outputText").value = div.innerHTML;
    }

    function decodeEntities() {
      const div = document.createElement("div");
      div.innerHTML = document.getElementById("inputText").value;
      document.getElementById("outputText").value = div.textContent || div.innerText || "";
    }

    function clearFields() {
      document.getElementById("inputText").value = '';
      document.getElementById("outputText").value = '';
    }
  </script>
</body>
</html>
