<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Previewer - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body.dark {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    textarea.dark, pre.dark {
      background-color: #374151;
      color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6 transition-colors duration-300">
  <div class="max-w-5xl mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">üìù Markdown Previewer</h1>
      <button onclick="toggleTheme()" class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition">üåì Toggle Theme</button>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label for="markdownInput" class="block mb-1 font-semibold">Markdown Input</label>
        <textarea id="markdownInput" rows="15" class="w-full border rounded p-3 font-mono" oninput="updatePreview()"></textarea>
        <div class="mt-4 flex space-x-2">
          <button onclick="downloadMarkdown()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">‚¨áÔ∏è Download .md</button>
          <button onclick="copyPreview()" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">üìã Copy Preview HTML</button>
        </div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Preview</label>
        <div id="preview" class="border rounded p-3 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function updatePreview() {
      const markdown = document.getElementById('markdownInput').value;
      document.getElementById('preview').innerHTML = marked.parse(markdown);
    }

    function downloadMarkdown() {
      const markdown = document.getElementById('markdownInput').value;
      const blob = new Blob([markdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'markdown.md';
      a.click();
    }

    function copyPreview() {
      const html = document.getElementById('preview').innerHTML;
      const textarea = document.createElement('textarea');
      textarea.value = html;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Preview HTML copied!');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('textarea').classList.toggle('dark');
      document.querySelector('#preview').classList.toggle('dark');
    }
  </script>
</body>
</html>
