<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Previewer - Toolnest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@3.1.1/dist/dom-to-image-more.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9fafb;
      color: #111827;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .dark-mode .markdown-body {
      background: #111827;
      color: #f3f4f6;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-family: monospace;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      resize: vertical;
    }
    .toolbar {
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .markdown-body {
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      background: white;
      overflow: auto;
    }
    label {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-2">üìù Markdown Previewer</h1>
  <p>Write Markdown on the left and see live preview on the right.</p>

  <div>
    <textarea id="markdownInput" placeholder="Write your Markdown here..."></textarea>
  </div>

  <div class="toolbar">
    <button onclick="downloadMarkdown()">‚¨áÔ∏è Download .md</button>
    <button onclick="downloadHTML()">‚¨áÔ∏è Download HTML</button>
    <button onclick="copyHTML()">üìã Copy HTML</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="clearEditor()">üßπ Clear</button>

    <label style="margin-left: 1rem;">
      <input type="checkbox" id="breaksCheckbox" onchange="updatePreview()" />
      Convert line breaks to &lt;br&gt;
    </label>
  </div>

  <div class="markdown-body" id="preview"></div>

  <script>
    const input = document.getElementById('markdownInput');
    const preview = document.getElementById('preview');
    const breaksCheckbox = document.getElementById('breaksCheckbox');

    const updatePreview = () => {
      const markdownText = input.value;
      const useBreaks = breaksCheckbox.checked;

      marked.setOptions({ breaks: useBreaks });
      localStorage.setItem('markdownCache', markdownText);
      localStorage.setItem('markdownBreaks', useBreaks ? '1' : '0');

      preview.innerHTML = marked.parse(markdownText);
    };

    input.addEventListener('input', updatePreview);

    const copyHTML = () => {
      navigator.clipboard.writeText(preview.innerHTML)
        .then(() => alert('‚úÖ HTML copied to clipboard!'))
        .catch(err => alert('‚ùå Copy failed.'));
    };

    const downloadMarkdown = () => {
      const blob = new Blob([input.value], { type: 'text/markdown' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'document.md';
      a.click();
    };

    const downloadHTML = () => {
      const html = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
          <title>Exported Markdown</title>
        </head>
        <body class="markdown-body">${preview.innerHTML}</body>
        </html>`;
      const blob = new Blob([html], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'preview.html';
      a.click();
    };

    const toggleTheme = () => {
      document.body.classList.toggle('dark-mode');
    };

    const clearEditor = () => {
      if (confirm("Clear all markdown content?")) {
        input.value = '';
        updatePreview();
      }
    };

    // Load cache on start
    window.onload = () => {
      const cache = localStorage.getItem('markdownCache');
      const breaks = localStorage.getItem('markdownBreaks') === '1';
      if (cache !== null) input.value = cache;
      if (breaks) breaksCheckbox.checked = true;
      updatePreview();
    };
  </script>
</body>
</html>
