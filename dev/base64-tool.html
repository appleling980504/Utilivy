<body>
  <header>
    <h1 data-en="Utilivy - URL ↔ Base64 Converter" data-zh="Utilivy - URL ↔ Base64 转换器">Utilivy - URL ↔ Base64 Converter</h1>
    <div class="header-right">

        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('zh')">中</button>

    <label for="inputText" data-en="Enter your text:" data-zh="输入内容：">Enter your text:</label>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

    <button class="calculate" onclick="convertToUrlBase64()"> <span data-en="Convert to URL & Base64" data-zh="转换为 URL & Base64">Convert to URL & Base64</span></button>

    <button class="calculate" onclick="decodeFromBase64Url()"> <span data-en="Decode from Base64 & URL" data-zh="从 Base64 & URL 解码">Decode from Base64 & URL</span></button>

    <div class="output">
      <div><strong data-en="URL Encoded:" data-zh="URL 编码：">URL Encoded:</strong></div>
      <div id="urlEncoded"></div>

      <div><strong data-en="Base64 Encoded:" data-zh="Base64 编码：">Base64 Encoded:</strong></div>
      <div id="base64Encoded"></div>

  <script>
    function convertToUrlBase64() {
      const text = document.getElementById('inputText').value;
      let urlEncoded = '', base64Encoded = '';
      try {
        urlEncoded = encodeURIComponent(text);
        base64Encoded = btoa(unescape(encodeURIComponent(text)));
      } catch (e) {
        urlEncoded = 'Error encoding';
        base64Encoded = 'Error encoding';
      }
      document.getElementById('urlEncoded').innerText = urlEncoded;
      document.getElementById('base64Encoded').innerText = base64Encoded;
    }

    function decodeFromBase64Url() {
      const text = document.getElementById('inputText').value;
      let decoded = '';
      try {
        // Try Base64 decoding
        decoded = decodeURIComponent(escape(atob(text)));
      } catch (e1) {
        try {
          // Try URL decoding
          decoded = decodeURIComponent(text);
        } catch (e2) {
          decoded = 'Decoding failed';
        }
      }
      document.getElementById('decodedText').innerText = decoded;
    }

    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    // default language
    setLanguage('en');
  </script>
