<body>
  <header>
    <h1 data-en="Utilivy - Add Page Numbers to PDF" data-zh="Utilivy - PDF Ê∑ªÂä†È°µÁ†Å">Utilivy - Add Page Numbers to PDF</h1>

  <div class="container">
    <label for="pdfFile" data-en="Choose a PDF file:" data-zh="ÈÄâÊã© PDF Êñá‰ª∂Ôºö">Choose a PDF file:</label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <button class="calculate" onclick="addPageNumbers()">üßæ <span data-en="Add Page Numbers" data-zh="Ê∑ªÂä†È°µÁ†Å">Add Page Numbers</span></button>

  <script>
    async function addPageNumbers() {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) {
        alert('Please select a PDF file.');
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      pages.forEach((page, index) => {
        const { width, height } = page.getSize();
        page.drawText(`Page ${index + 1} of ${pages.length}`, {
          x: width - 120,
          y: 20,
          size: 10,
          font: font,
          color: PDFLib.rgb(0.2, 0.2, 0.2)
        });
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'numbered.pdf';
      link.click();
    }

    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }
  </script>
