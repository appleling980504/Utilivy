<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove PDF Password - ToolNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">ðŸ”“ Remove PDF Password</h1>
    <div class="bg-white p-6 rounded shadow-md">
      <input type="file" id="pdfFile" accept="application/pdf" class="mb-4" />
      <input type="password" id="pdfPassword" placeholder="Enter current password" class="mb-4 block w-full px-3 py-2 border rounded" />
      <button onclick="removePassword()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Remove Password</button>
    </div>
    <div id="output" class="mt-6"></div>
  </main>

  <script type="module">
    import * as pdfLib from 'https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm';

    async function removePassword() {
      const fileInput = document.getElementById('pdfFile');
      const passwordInput = document.getElementById('pdfPassword');
      const output = document.getElementById('output');

      if (fileInput.files.length === 0 || !passwordInput.value) {
        alert('Please select a PDF and enter the password.');
        return;
      }

      try {
        const arrayBuffer = await fileInput.files[0].arrayBuffer();

        // Encrypted PDFs cannot be opened with pdf-lib. Display error.
        alert("This tool can't remove passwords from encrypted PDFs in the browser. Please use a desktop tool like PDFtk or qpdf.");
        output.innerHTML = `<p class="text-red-600">PDF password removal is not supported in-browser due to encryption limitations.</p>`;

      } catch (error) {
        console.error(error);
        output.innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
