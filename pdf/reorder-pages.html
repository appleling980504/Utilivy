<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîÑ View & Rotate PDF - ToolNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- ‰ΩøÁî® PDF.js UMD ÊûÑÂª∫ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">üîÑ View or Rotate PDF</h1>
    <input type="file" id="fileInput" accept="application/pdf" class="mb-4 w-full"/>

    <div class="flex gap-2 mb-4 flex-wrap items-center">
      <button onclick="prevPage()" class="bg-gray-700 text-white px-4 py-2 rounded">‚¨ÖÔ∏è Prev</button>
      <button onclick="nextPage()" class="bg-gray-700 text-white px-4 py-2 rounded">Next ‚û°Ô∏è</button>
      <button onclick="rotateCurrentPage()" class="bg-blue-600 text-white px-4 py-2 rounded">üîÅ Rotate</button>
      <label class="flex items-center gap-2">
        Angle:
        <select onchange="setRotationForPage(this.value)" id="rotateSelect" class="border px-2 py-1 rounded">
          <option value="0">0¬∞</option>
          <option value="90">90¬∞</option>
          <option value="180">180¬∞</option>
          <option value="270">270¬∞</option>
        </select>
      </label>
      <button onclick="downloadRotatedPDF()" class="bg-green-600 text-white px-4 py-2 rounded">‚¨áÔ∏è Download All</button>
      <button onclick="downloadCurrentPagePDF()" class="bg-purple-600 text-white px-4 py-2 rounded">üìÑ Download Current Page</button>
    </div>

    <canvas id="pdfCanvas"></canvas>
    <p class="mt-2">Page: <span id="page_num"></span> / <span id="page_count"></span></p>
  </div>

  <!-- ÂÖ®Â±ÄÂèòÈáè -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script>
    let pdfDocOriginal = null;
    let pageNum = 1;
    let pageCount = 0;
    let pageRotations = [];
    let fileBuffer = null;

    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const rotateSelect = document.getElementById('rotateSelect');

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      fileBuffer = file;

      const reader = new FileReader();
      reader.onload = function() {
        const typedArray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedArray).promise.then(pdf => {
          pdfDocOriginal = pdf;
          pageCount = pdf.numPages;
          pageNum = 1;
          pageRotations = Array(pageCount).fill(0);
          document.getElementById('page_count').textContent = pageCount;
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      const rotation = pageRotations[num - 1] || 0;
      pdfDocOriginal.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5, rotation });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport });
        document.getElementById('page_num').textContent = num;
        rotateSelect.value = rotation;
      });
    }

    function nextPage() {
      if (pageNum < pageCount) pageNum++;
      renderPage(pageNum);
    }

    function prevPage() {
      if (pageNum > 1) pageNum--;
      renderPage(pageNum);
    }

    function setRotationForPage(value) {
      pageRotations[pageNum - 1] = parseInt(value);
      renderPage(pageNum);
    }

    function rotateCurrentPage() {
      const idx = pageNum - 1;
      pageRotations[idx] = (pageRotations[idx] + 90) % 360;
      renderPage(pageNum);
    }

    async function downloadRotatedPDF() {
      if (!pdfDocOriginal) return alert("Upload a PDF first");
      const arrayBuffer = await fileBuffer.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      pages.forEach((page, idx) => {
        const angle = pageRotations[idx] || 0;
        page.setRotation(PDFLib.degrees(angle));
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rotated-all.pdf';
      a.click();
    }

    async function downloadCurrentPagePDF() {
      if (!pdfDocOriginal) return alert("Upload a PDF first");
      const arrayBuffer = await fileBuffer.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const newPdf = await PDFLib.PDFDocument.create();
      const [copied] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
      copied.setRotation(PDFLib.degrees(pageRotations[pageNum - 1] || 0));
      newPdf.addPage(copied);
      const newBytes = await newPdf.save();
      const blob = new Blob([newBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `page-${pageNum}.pdf`;
      a.click();
    }
  </script>
</body>
</html>
