<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Password to PDF - ToolNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">🔒 Add Password to PDF</h1>
    <div class="bg-white p-6 rounded shadow-md">
      <input type="file" id="pdfFile" accept="application/pdf" class="mb-4 block" />
      <input type="password" id="pdfPassword" placeholder="Enter password" class="mb-4 block w-full px-4 py-2 border rounded" />
      <button id="addPasswordBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Password</button>
    </div>
    <div id="output" class="mt-6"></div>
  </main>

  <script type="module">
    import { PDFDocument } from 'https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm';

    document.getElementById('addPasswordBtn').addEventListener('click', addPasswordToPDF);

    async function addPasswordToPDF() {
      const fileInput = document.getElementById('pdfFile');
      const passwordInput = document.getElementById('pdfPassword');
      const output = document.getElementById('output');

      if (!fileInput.files.length || !passwordInput.value) {
        alert('Please upload a PDF and enter a password.');
        return;
      }

      const file = fileInput.files[0];
      const password = passwordInput.value;
      const arrayBuffer = await file.arrayBuffer();

      const pdfDoc = await PDFDocument.load(arrayBuffer);

      // ⚠️ 注意：pdf-lib 目前并不支持密码加密，即使调用 encrypt() 也没有实际作用
      // 你可以改为提示或使用后端工具（如 qpdf、PDFtk）完成加密
      alert("⚠️ PDF-lib does not currently support encryption. This will not add a real password.");
      // 如果未来版本支持，则可用：
      // pdfDoc.encrypt({ userPassword: password, ownerPassword: password });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const blobUrl = URL.createObjectURL(blob);

      output.innerHTML = `<a href="${blobUrl}" download="protected.pdf" class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download Protected PDF</a>`;
    }
  </script>
</body>
</html>
