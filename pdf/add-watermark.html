<head>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>

    input[type="text"],
    input[type="number"],
    input[type="color"],
    select {

    }

      margin-bottom: 1rem;

    }

      background: var(--primary-color);
      color: white;

</head>
<body>
  <header>
    <h1 data-en="Utilivy - Add Watermark to PDF" data-zh="Utilivy - Ê∑ªÂä† PDF Ê∞¥Âç∞">Utilivy - Add Watermark to PDF</h1>
    <div class="header-right">
      <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('zh')">‰∏≠</button>
      </div>
      <a href="/">‚Üê <span data-en="Back to Home" data-zh="ËøîÂõûÈ¶ñÈ°µ">Back to Home</span></a>
    </div>
  </header>

  <div class="adsense-banner">
    <p>[Ad Placeholder - Top]</p>
  </div>

  <div class="container">
    <label data-en="Upload a PDF file:" data-zh="‰∏ä‰º† PDF Êñá‰ª∂Ôºö">Upload a PDF file:</label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <label data-en="Watermark text:" data-zh="Ê∞¥Âç∞ÊñáÂ≠óÔºö">Watermark text:</label>
    <input type="text" id="watermarkText" value="Confidential" />

    <label data-en="Font size:" data-zh="Â≠ó‰ΩìÂ§ßÂ∞èÔºö">Font size:</label>
    <input type="number" id="fontSize" value="36" />

    <label data-en="Color:" data-zh="È¢úËâ≤Ôºö">Color:</label>
    <input type="color" id="colorPicker" value="#d11a1a" />

    <label data-en="Opacity (0-1):" data-zh="‰∏çÈÄèÊòéÂ∫¶ (0-1)Ôºö">Opacity (0-1):</label>
    <input type="number" id="opacity" value="0.2" step="0.1" min="0" max="1" />

    <label data-en="Rotation (degrees):" data-zh="ÊóãËΩ¨ËßíÂ∫¶Ôºö">Rotation (degrees):</label>
    <input type="number" id="angle" value="45" />

    <label data-en="Position:" data-zh="‰ΩçÁΩÆÔºö">Position:</label>
    <select id="position">
      <option value="center">Center</option>
      <option value="topleft">Top Left</option>
      <option value="topright">Top Right</option>
      <option value="bottomleft">Bottom Left</option>
      <option value="bottomright">Bottom Right</option>
    </select>

    <button class="calculate" onclick="addWatermark()">üíß <span data-en="Add Watermark" data-zh="Ê∑ªÂä†Ê∞¥Âç∞">Add Watermark</span></button>
  </div>

  <div class="adsense-footer">
    <p>[Ad Placeholder - Bottom]</p>
  </div>

  <footer>
    &copy; 2025 Utilivy. <span data-en="All rights reserved." data-zh="‰øùÁïôÊâÄÊúâÊùÉÂà©„ÄÇ">All rights reserved.</span>
  </footer>

  <script>
    async function addWatermark() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) {
        alert("Please upload a PDF file.");
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
      const text = document.getElementById("watermarkText").value;
      const size = parseFloat(document.getElementById("fontSize").value);
      const color = document.getElementById("colorPicker").value;
      const angle = parseFloat(document.getElementById("angle").value) * (Math.PI / 180);
      const opacity = parseFloat(document.getElementById("opacity").value);
      const position = document.getElementById("position").value;

      const [r, g, b] = hexToRgb(color);

      pages.forEach(page => {
        const { width, height } = page.getSize();
        let x = width / 2, y = height / 2;

        if (position === "topleft")     { x = 50; y = height - 50; }
        if (position === "topright")    { x = width - 150; y = height - 50; }
        if (position === "bottomleft")  { x = 50; y = 50; }
        if (position === "bottomright") { x = width - 150; y = 50; }

        page.drawText(text, {
          x, y,
          size,
          rotate: PDFLib.degrees(angle * 180 / Math.PI),
          font,
          color: PDFLib.rgb(r, g, b),
          opacity,
        });
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'watermarked.pdf';
      link.click();
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b];
    }

    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }
  </script>
</body>
</html>
