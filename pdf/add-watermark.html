<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Watermark - ToolNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-6">ðŸ’§ Add Watermark to PDF</h1>

    <div class="bg-white p-6 rounded shadow-md">
      <input type="file" id="pdfFile" accept="application/pdf" class="mb-4" />
      <input type="text" id="watermarkText" placeholder="Enter watermark text" class="mb-4 block w-full border px-2 py-1 rounded" />
      <button onclick="addWatermark()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Watermark</button>
    </div>

    <div id="output" class="mt-6"></div>
  </main>

  <script type="module">
    import { PDFDocument, rgb, degrees } from 'https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm';

    async function addWatermark() {
      const fileInput = document.getElementById('pdfFile');
      const watermarkText = document.getElementById('watermarkText').value;
      const output = document.getElementById('output');

      if (!fileInput.files.length || !watermarkText.trim()) {
        alert("Please select a PDF and enter watermark text.");
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      const font = await pdfDoc.embedFont(PDFDocument.PDFName.of('Helvetica'));
      
      pages.forEach(page => {
        const { width, height } = page.getSize();
        page.drawText(watermarkText, {
          x: width / 4,
          y: height / 2,
          size: 40,
          rotate: degrees(-45),
          color: rgb(0.75, 0.75, 0.75),
          opacity: 0.5,
        });
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      output.innerHTML = `<a href="${url}" download="watermarked.pdf" class="inline-block mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download PDF</a>`;
    }
  </script>
</body>
</html>
