<body>
  <header>
    <h1 data-en="Utilivy - Add Watermark to PDF" data-zh="Utilivy - 添加 PDF 水印">Utilivy - Add Watermark to PDF</h1>
    <div class="header-right">
      <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('zh')">中</button>
      </div>
      <a href="/">← <span data-en="Back to Home" data-zh="返回首页">Back to Home</span></a>

  <div class="adsense-banner">
    <p>[Ad Placeholder - Top]</p>
  </div>

  <div class="container">
    <label>Upload PDF:</label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <label>Watermark Text:</label>
    <input type="text" id="watermarkText" value="Confidential" />

    <label>Font Size:</label>
    <input type="number" id="fontSize" value="36" />

    <label>Color:</label>
    <input type="color" id="colorPicker" value="#d11a1a" />

    <label>Opacity (0-1):</label>
    <input type="number" id="opacity" value="0.2" step="0.1" min="0" max="1" />

    <label>Rotation (degrees):</label>
    <input type="number" id="angle" value="45" />

    <label>Position:</label>
    <select id="position">
      <option value="center">Center</option>
      <option value="topleft">Top Left</option>
      <option value="topright">Top Right</option>
      <option value="bottomleft">Bottom Left</option>
      <option value="bottomright">Bottom Right</option>
    </select>

    <div>
      <button class="calculate" onclick="applyWatermark()">Add Watermark</button>
      <button class="calculate" onclick="previewWatermark()">Preview</button>
      <button class="calculate" onclick="downloadPDF()">Download PDF</button>
    </div>

    <canvas id="previewCanvas"></canvas>
  </div>

  </footer>

  <script>
    let watermarkedPdfBytes = null;

    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b];
    }

    async function applyWatermark() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert("Upload a PDF first.");
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.TimesRoman);
      const pages = pdfDoc.getPages();

      const text = document.getElementById("watermarkText").value;
      const size = parseFloat(document.getElementById("fontSize").value);
      const color = document.getElementById("colorPicker").value;
      const angle = parseFloat(document.getElementById("angle").value);
      const opacity = parseFloat(document.getElementById("opacity").value);
      const position = document.getElementById("position").value;
      const [r, g, b] = hexToRgb(color);

      pages.forEach(page => {
        const { width, height } = page.getSize();
        let x = width / 2, y = height / 2;
        if (position === "topleft")     { x = 50; y = height - 50; }
        if (position === "topright")    { x = width - 150; y = height - 50; }
        if (position === "bottomleft")  { x = 50; y = 50; }
        if (position === "bottomright") { x = width - 150; y = 50; }

page.drawText(text, {
  x, y,
  size: 48,
  rotate: PDFLib.degrees(angle),
  font,
  color: PDFLib.rgb(r, g, b),
  opacity: 0.5,
});
      });

      watermarkedPdfBytes = await pdfDoc.save();
      alert("Watermark applied. You can now preview or download.");
    }

    async function previewWatermark() {
      if (!watermarkedPdfBytes) return alert("Please apply watermark first.");
      const { getDocument } = window['pdfjsLib'];
      const loadingTask = getDocument({ data: watermarkedPdfBytes });
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.getElementById("previewCanvas");
      const context = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport }).promise;
    }

    function downloadPDF() {
      if (!watermarkedPdfBytes) return alert("No watermarked PDF available.");
      const blob = new Blob([watermarkedPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'watermarked.pdf';
      link.click();
    }
  </script>
