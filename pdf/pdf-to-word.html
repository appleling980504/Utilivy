<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word Converter - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-xl">
    <h1 class="text-2xl font-bold mb-4">ðŸ“„ PDF to Word</h1>

    <input type="file" id="fileInput" accept=".pdf" class="mb-4 w-full p-2 border rounded" />
    <button id="convertBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Convert to Word</button>

    <div id="status" class="mt-4 text-gray-700"></div>
    <a id="downloadLink" class="mt-2 inline-block text-blue-600 underline hidden" target="_blank">Download Word File</a>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a PDF file.');

      const status = document.getElementById('status');
      const link = document.getElementById('downloadLink');
      link.classList.add('hidden');
      status.textContent = 'Uploading and converting...';

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/api/pdf-to-word', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.url) {
        status.textContent = 'Conversion complete!';
        link.href = data.url;
        link.classList.remove('hidden');
      } else {
        status.textContent = 'Conversion failed.';
      }
    });
  </script>
</body>
</html>
