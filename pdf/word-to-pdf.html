<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word to PDF - Toolnest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">ðŸ“„ Word to PDF Converter</h1>
    <p class="mb-4 text-gray-700">Upload your .doc or .docx file to convert it to PDF.</p>

    <input type="file" id="fileInput" accept=".doc,.docx" class="mb-4 block"/>
    <button onclick="convertFile()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Convert</button>

    <p id="status" class="mt-4 text-sm text-gray-600"></p>
    <a id="downloadLink" href="#" target="_blank" class="mt-4 text-blue-600 font-medium hidden">Download PDF</a>
  </div>

  <script>
    async function convertFile() {
      const fileInput = document.getElementById("fileInput");
      const statusEl = document.getElementById("status");
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.classList.add("hidden");

      if (fileInput.files.length === 0) {
        statusEl.textContent = "Please select a Word document.";
        return;
      }

      const file = fileInput.files[0];
      statusEl.textContent = "Uploading and converting...";

      const apiKey = process.env.CLOUDCONVERT_API_KEY;

      try {
        const form = new FormData();
        form.append("file", file);

        // Step 1: Get upload URL
        const importRes = await fetch("https://api.cloudconvert.com/v2/import/upload", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "file_name": file.name
          })
        });

        const importData = await importRes.json();
        const uploadURL = importData.data.result.form.url;
        const uploadParams = importData.data.result.form.parameters;

        // Step 2: Upload to S3
        const uploadForm = new FormData();
        for (const key in uploadParams) {
          uploadForm.append(key, uploadParams[key]);
        }
        uploadForm.append("file", file);

        await fetch(uploadURL, {
          method: "POST",
          body: uploadForm
        });

        const importId = importData.data.id;

        // Step 3: Convert
        const convertRes = await fetch("https://api.cloudconvert.com/v2/jobs", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            "tasks": {
              "import-my-file": {
                "operation": "import/upload"
              },
              "convert-my-file": {
                "operation": "convert",
                "input": "import-my-file",
                "input_format": "docx",
                "output_format": "pdf"
              },
              "export-my-file": {
                "operation": "export/url",
                "input": "convert-my-file"
              }
            }
          })
        });

        const jobData = await convertRes.json();
        const jobId = jobData.data.id;

        // Step 4: Poll for job completion
        let downloadUrl = null;
        for (let i = 0; i < 20; i++) {
          const checkRes = await fetch(`https://api.cloudconvert.com/v2/jobs/${jobId}`, {
            headers: {
              "Authorization": `Bearer ${apiKey}`
            }
          });
          const checkData = await checkRes.json();
          const exportTask = checkData.data.tasks.find(t => t.name === "export-my-file");

          if (exportTask.status === "finished") {
            downloadUrl = exportTask.result.files[0].url;
            break;
          }

          await new Promise(resolve => setTimeout(resolve, 1500));
        }

        if (downloadUrl) {
          statusEl.textContent = "Conversion complete!";
          downloadLink.href = downloadUrl;
          downloadLink.classList.remove("hidden");
          downloadLink.textContent = "Download PDF";
        } else {
          statusEl.textContent = "Conversion failed or timed out.";
        }

      } catch (error) {
        console.error(error);
        statusEl.textContent = "An error occurred during conversion.";
      }
    }
  </script>
</body>
</html>
