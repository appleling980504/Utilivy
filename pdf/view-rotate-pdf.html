<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View or Rotate PDF - Toolnest</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ğŸ”„ View or Rotate PDF</h1>
    <input type="file" id="fileInput" accept="application/pdf" class="mb-4"/>
    
    <div class="flex gap-2 mb-4 flex-wrap items-center">
      <button onclick="prevPage()" class="bg-gray-700 text-white px-4 py-2 rounded">â¬…ï¸ Prev</button>
      <button onclick="nextPage()" class="bg-gray-700 text-white px-4 py-2 rounded">Next â¡ï¸</button>
      <button onclick="rotateCurrentPage()" class="bg-blue-600 text-white px-4 py-2 rounded">ğŸ” Rotate</button>
      <label class="flex items-center gap-2">
        Angle:
        <select onchange="setRotationForPage(this.value)" id="rotateSelect" class="border px-2 py-1 rounded">
          <option value="0">0Â°</option>
          <option value="90">90Â°</option>
          <option value="180">180Â°</option>
          <option value="270">270Â°</option>
        </select>
      </label>
      <button onclick="downloadRotatedPDF()" class="bg-green-600 text-white px-4 py-2 rounded">â¬‡ï¸ Download All</button>
      <button onclick="downloadCurrentPagePDF()" class="bg-purple-600 text-white px-4 py-2 rounded">ğŸ“„ Download Current Page</button>
    </div>

    <canvas id="pdfCanvas"></canvas>
    <p class="mt-2">Page: <span id="page_num"></span> / <span id="page_count"></span></p>
  </div>

  <!-- Global variable definitions -->
  <script>
    let pdfDocOriginal = null;
    let pageNum = 1;
    let pageCount = 0;
    let pageRotations = []; // âœ… Only define here
    let fileBuffer = null;
  </script>

  <!-- pdf-lib actions -->
  <script type="module">
    import { PDFDocument, degrees } from 'https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/+esm';

    window.setRotationForPage = function(value) {
      const angle = parseInt(value);
      pageRotations[pageNum - 1] = angle;
      renderPage(pageNum);
    };

    window.rotateCurrentPage = function () {
      pageRotations[pageNum - 1] = (pageRotations[pageNum - 1] + 90) % 360;
      renderPage(pageNum);
    };

    window.downloadRotatedPDF = async function () {
      if (!pdfDocOriginal) return alert("Please upload a PDF first.");
      const arrayBuffer = await fileBuffer.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const pages = pdfDoc.getPages();

      pages.forEach((page, idx) => {
        const rotation = pageRotations[idx] || 0;
        page.setRotation(degrees(rotation));
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'rotated-all.pdf';
      link.click();
    };

    window.downloadCurrentPagePDF = async function () {
      if (!pdfDocOriginal) return alert("Please upload a PDF first.");
      const arrayBuffer = await fileBuffer.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const newPdf = await PDFDocument.create();

      const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
      const rotation = pageRotations[pageNum - 1] || 0;
      copiedPage.setRotation(degrees(rotation));
      newPdf.addPage(copiedPage);

      const newBytes = await newPdf.save();
      const blob = new Blob([newBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = `page-${pageNum}.pdf`;
      link.click();
    };
  </script>

  <!-- pdf.js viewer logic -->
  <script>
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const rotateSelect = document.getElementById('rotateSelect');

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      fileBuffer = file;

      const reader = new FileReader();
      reader.onload = function() {
        const typedArray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedArray).promise.then(function(pdf) {
          pdfDocOriginal = pdf;
          pageCount = pdf.numPages;
          pageNum = 1;
          pageRotations = Array(pageCount).fill(0); // Set rotations to 0
          document.getElementById('page_count').textContent = pageCount;
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function renderPage(num) {
      const rotation = pageRotations[num - 1] || 0;
      pdfDocOriginal.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5, rotation });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
        document.getElementById('page_num').textContent = num;
        rotateSelect.value = rotation;
      });
    }

    function nextPage() {
      if (pageNum >= pageCount) return;
      pageNum++;
      renderPage(pageNum);
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }
  </script>
</body>
</html>
