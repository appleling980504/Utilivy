<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Editor / PDF 编辑器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .draggable { cursor: move; }
    .canvas-container { position: relative; display: inline-block; }
    .resizable-draggable {
      position: absolute;
      resize: both;
      overflow: auto;
      border: 2px dashed #888;
      background-color: rgba(255,255,255,0.8);
    }
    .signature-pad { border: 1px solid #ccc; }
  </style>
</head>
<body class="bg-gray-100 p-4 text-gray-800">
  <div class="max-w-5xl mx-auto bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">PDF Editor / PDF 编辑器</h1>
      <select id="lang" class="border rounded px-2 py-1">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <div class="mb-4">
      <input type="file" accept="application/pdf" id="pdfInput" class="mb-2" />
      <input type="file" accept="image/*" id="imageInput" class="mb-2" />
      <button onclick="addSignaturePad()" class="bg-blue-500 text-white px-3 py-1 rounded">✍️ Add Signature / 添加签名</button>
      <button onclick="exportPDF()" class="bg-green-600 text-white px-3 py-1 rounded ml-2">📤 Export PDF / 导出PDF</button>
    </div>

    <div id="pageList" class="space-y-4"></div>
  </div>

  <!-- Signature Pad Modal -->
  <div id="signatureModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-4 rounded shadow">
      <canvas id="signatureCanvas" width="400" height="150" class="signature-pad mb-2"></canvas>
      <div class="flex justify-between">
        <button onclick="clearSignature()" class="bg-gray-400 text-white px-3 py-1 rounded">🧹 Clear</button>
        <button onclick="saveSignature()" class="bg-blue-500 text-white px-3 py-1 rounded">✅ Save</button>
        <button onclick="closeSignature()" class="bg-red-500 text-white px-3 py-1 rounded">❌ Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let pdfDoc = null;
    let currentLang = 'en';

    const translations = {
      en: {
        upload: "Upload PDF",
        addImg: "Insert Image",
        signature: "Add Signature",
        export: "Export PDF"
      },
      zh: {
        upload: "上传 PDF",
        addImg: "插入图片",
        signature: "添加签名",
        export: "导出 PDF"
      }
    };

    document.getElementById('lang').addEventListener('change', e => {
      currentLang = e.target.value;
    });

    // PDF Loading
    document.getElementById('pdfInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async () => {
        const uint8Array = new Uint8Array(reader.result);
        pdfDoc = await PDFLib.PDFDocument.load(uint8Array);
        renderPages();
      };
      reader.readAsArrayBuffer(file);
    });

    async function renderPages() {
      const container = document.getElementById('pageList');
      container.innerHTML = '';
      const pages = pdfDoc.getPages();
      pages.forEach((page, i) => {
        const pageDiv = document.createElement('div');
        pageDiv.className = "bg-gray-50 p-2 rounded shadow relative";
        pageDiv.innerHTML = `
          <h3 class="text-sm font-bold mb-1">Page ${i + 1}</h3>
          <div class="canvas-container">
            <canvas id="canvas${i}" width="600" height="800" class="border mb-2"></canvas>
            <div class="editable resizable-draggable" contenteditable="true" style="top: 20px; left: 20px; width: 150px; height: 100px;">✏️ Editable Text</div>
          </div>
        `;
        container.appendChild(pageDiv);
      });

      // Make sortable
      Sortable.create(container, {
        animation: 150
      });
    }

    // Insert image
    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.createElement('img');
        img.src = reader.result;
        img.style.maxWidth = '100px';
        img.className = 'resizable-draggable';
        const page = document.querySelector('.canvas-container');
        if (page) page.appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    // Signature
    function addSignaturePad() {
      document.getElementById('signatureModal').classList.remove('hidden');
      const canvas = document.getElementById('signatureCanvas');
      const ctx = canvas.getContext('2d');
      let drawing = false;

      canvas.onmousedown = () => drawing = true;
      canvas.onmouseup = () => drawing = false;
      canvas.onmousemove = (e) => {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      };
    }

    function clearSignature() {
      const canvas = document.getElementById('signatureCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function closeSignature() {
      document.getElementById('signatureModal').classList.add('hidden');
      clearSignature();
    }

    function saveSignature() {
      const canvas = document.getElementById('signatureCanvas');
      const dataURL = canvas.toDataURL();
      const img = document.createElement('img');
      img.src = dataURL;
      img.style.maxWidth = '150px';
      img.className = 'resizable-draggable';
      const page = document.querySelector('.canvas-container');
