<body>
<div class="container">
  <h2>ğŸ“„ PDF Editor / PDFç¼–è¾‘å·¥å…·</h2>
  <div class="controls">
    <input type="file" id="pdf-upload" accept="application/pdf">
    <input type="file" id="image-upload" accept="image/*">
    <button onclick="addSignature()">âœï¸ æ·»åŠ ç­¾å</button>
    <button onclick="addImage()">ğŸ“· æ’å…¥å›¾åƒ</button>
    <button onclick="deletePage()">âœ‚ï¸ åˆ é™¤å½“å‰é¡µ</button>
    <button onclick="downloadPDF()">ğŸ’¾ å¯¼å‡º PDF</button>
  </div>

  <canvas id="pdf-canvas" width="600" height="800"></canvas>

  <h3>âœï¸ ç­¾ååŒºåŸŸï¼š</h3>
  <canvas id="signature-pad" class="signature-pad"></canvas>
  <br><button onclick="clearSignature()">æ¸…é™¤ç­¾å</button>
</div>

<script>
  let pdfDoc = null;
  let currentPage = 0;
  let canvas = document.getElementById("pdf-canvas");
  let ctx = canvas.getContext("2d");
  let signaturePad = document.getElementById("signature-pad");
  let sigCtx = signaturePad.getContext("2d");
  let uploadedImages = [];

  // ç­¾ååŠŸèƒ½
  let drawing = false;
  signaturePad.addEventListener("mousedown", () => drawing = true);
  signaturePad.addEventListener("mouseup", () => {
    drawing = false;
    sigCtx.beginPath();
  });
  signaturePad.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    const rect = signaturePad.getBoundingClientRect();
    sigCtx.lineWidth = 2;
    sigCtx.lineCap = "round";
    sigCtx.strokeStyle = "black";
    sigCtx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    sigCtx.stroke();
    sigCtx.beginPath();
    sigCtx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  });
  function clearSignature() {
    sigCtx.clearRect(0, 0, signaturePad.width, signaturePad.height);
  }

  // åŠ è½½ PDF
  document.getElementById("pdf-upload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    const arrayBuffer = await file.arrayBuffer();
    pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
    renderPage(0);
  });

  async function renderPage(index) {
    currentPage = index;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#eee";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000";
    ctx.font = "20px sans-serif";
    ctx.fillText("è¿™æ˜¯ PDF é¡µé¢çš„å ä½å›¾ã€‚ç¼–è¾‘å†…å®¹å°†ç›´æ¥ä½œç”¨äº PDF æ–‡ä»¶æœ¬èº«ã€‚", 50, 100);
  }

  document.getElementById("image-upload").addEventListener("change", (e) => {
    const reader = new FileReader();
    reader.onload = () => uploadedImages.push(reader.result);
    reader.readAsDataURL(e.target.files[0]);
  });

  async function addSignature() {
    if (!pdfDoc) return;
    const sigDataUrl = signaturePad.toDataURL("image/png");
    const img = await pdfDoc.embedPng(sigDataUrl);
    const page = pdfDoc.getPages()[currentPage];
    page.drawImage(img, { x: 100, y: 400, width: 150, height: 75 });
    alert("ç­¾åå·²æ·»åŠ ï¼");
  }

  async function addImage() {
    if (!pdfDoc || uploadedImages.length === 0) return;
    const imgData = uploadedImages.pop();
    const img = await pdfDoc.embedPng(imgData);
    const page = pdfDoc.getPages()[currentPage];
    page.drawImage(img, { x: 50, y: 500, width: 150, height: 100 });
    alert("å›¾åƒå·²æ·»åŠ ï¼");
  }

  async function deletePage() {
    if (!pdfDoc) return;
    pdfDoc.removePage(currentPage);
    if (pdfDoc.getPageCount() > 0) {
      renderPage(0);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      alert("å·²åˆ é™¤æ‰€æœ‰é¡µé¢ã€‚");
    }
  }

  async function downloadPDF() {
    if (!pdfDoc) return;
    const pdfBytes = await pdfDoc.save();
    const blob = new Blob([pdfBytes], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "modified.pdf";
    link.click();
  }
</script>
</body>
</html>
