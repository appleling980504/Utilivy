<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl sm:text-2xl font-bold" id="title">Character Map / ç‰¹æ®Šç¬¦å·è¡¨</h1>
      <select id="lang" class="border rounded px-2 py-1 text-sm">
        <option value="en">English</option>
        <option value="zh">ä¸­æ–‡</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" id="categoryLabel">Category / åˆ†ç±»</label>
      <div class="flex flex-wrap gap-2">
        <button class="category-btn bg-blue-100 hover:bg-blue-200 text-blue-800 rounded px-3 py-1 text-sm" data-category="punctuation">Punctuation / æ ‡ç‚¹</button>
        <button class="category-btn bg-green-100 hover:bg-green-200 text-green-800 rounded px-3 py-1 text-sm" data-category="math">Math / æ•°å­¦</button>
        <button class="category-btn bg-yellow-100 hover:bg-yellow-200 text-yellow-800 rounded px-3 py-1 text-sm" data-category="currency">Currency / è´§å¸</button>
        <button class="category-btn bg-pink-100 hover:bg-pink-200 text-pink-800 rounded px-3 py-1 text-sm" data-category="arrows">Arrows / ç®­å¤´</button>
        <button class="category-btn bg-purple-100 hover:bg-purple-200 text-purple-800 rounded px-3 py-1 text-sm" data-category="emoji">Emoji / è¡¨æƒ…</button>
        <button class="category-btn bg-gray-200 hover:bg-gray-300 text-gray-800 rounded px-3 py-1 text-sm" data-category="all">All / å…¨éƒ¨</button>
      </div>
    </div>

    <div id="symbolsContainer" class="grid grid-cols-5 sm:grid-cols-10 gap-2 mt-4"></div>
    <p id="copyMsg" class="text-green-600 text-sm mt-4 hidden"></p>
  </div>

  <script>
    const symbols = {
      punctuation: ['â€¢', 'â€½', 'â€¦', 'â€”', 'â€“', 'Â·', 'â€»', 'Â§', 'Â¶', 'â€', 'â€œ', 'â€', 'â€˜', 'â€™'],
      math: ['Â±', 'Ã—', 'Ã·', 'â‰ˆ', 'â‰ ', 'â‰¤', 'â‰¥', 'âˆš', 'âˆ', 'âˆ‘', 'âˆ', 'âˆ«', 'âˆ‚', 'âˆ‡'],
      currency: ['$', 'â‚¬', 'Â£', 'Â¥', 'â‚¹', 'â‚©', 'â‚±', 'â‚½', 'à¸¿', 'â‚´', 'â‚¦'],
      arrows: ['â†’', 'â†', 'â†‘', 'â†“', 'â†”', 'â†•', 'â‡’', 'â‡', 'â‡‘', 'â‡“', 'âŸ¶', 'âŸµ'],
      emoji: ['â˜ºï¸', 'ğŸ˜‚', 'â¤ï¸', 'ğŸ˜', 'ğŸ¤”', 'ğŸ‘', 'ğŸ”¥', 'ğŸ‰', 'ğŸ˜', 'ğŸ˜¢', 'ğŸ˜¡', 'ğŸ™'],
    };

    const langText = {
      en: {
        title: "Character Map",
        categoryLabel: "Category",
        copy: "Copied to clipboard!",
      },
      zh: {
        title: "ç‰¹æ®Šç¬¦å·è¡¨",
        categoryLabel: "åˆ†ç±»",
        copy: "å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼",
      }
    };

    const container = document.getElementById('symbolsContainer');
    const langSelect = document.getElementById('lang');
    const title = document.getElementById('title');
    const categoryLabel = document.getElementById('categoryLabel');
    const copyMsg = document.getElementById('copyMsg');

    function render(category = 'all') {
      container.innerHTML = '';
      let chars = [];
      if (category === 'all') {
        Object.values(symbols).forEach(arr => chars.push(...arr));
      } else {
        chars = symbols[category] || [];
      }
      chars.forEach(char => {
        const div = document.createElement('div');
        div.className = 'symbol';
        div.textContent = char;
        div.onclick = () => {
          navigator.clipboard.writeText(char);
          copyMsg.textContent = langText[langSelect.value].copy;
          copyMsg.classList.remove('hidden');
          setTimeout(() => copyMsg.classList.add('hidden'), 1500);
        };
        container.appendChild(div);
      });
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        render(btn.dataset.category);
      });
    });

    langSelect.addEventListener('change', () => {
      const l = langSelect.value;
      title.textContent = `${langText[l].title} / ${langText[l === 'en' ? 'zh' : 'en'].title}`;
      categoryLabel.textContent = langText[l].categoryLabel + ' / ' + langText[l === 'en' ? 'zh' : 'en'].categoryLabel;
    });

    render();
  </script>
</body>
</html>
