      units: ['â„ƒ', 'â„‰', 'â„“', 'â€°', 'â€±', 'â„¦', 'â„§', 'Âµ', 'Ã…', 'ãœ', 'ã', 'ã', 'ã', 'ã', 'ã„', 'ã', 'ã', 'ã²', 'ã'],
      astrology: ['â™ˆ', 'â™‰', 'â™Š', 'â™‹', 'â™Œ', 'â™', 'â™', 'â™', 'â™', 'â™‘', 'â™’', 'â™“', 'â˜‰', 'â˜½', 'â™', 'â˜¿', 'â™€', 'â™‚', 'â™ƒ', 'â™„'],

      fancy: ['â€', 'â', 'âœ¿', 'âƒ', 'â„', 'â†', 'âœª', 'âœ¯', 'âœ°', 'âœ¶', 'âœ·', 'âœ¸', 'âœ¹', 'âˆ', 'â‰', 'âŠ', 'âœ§', 'âœ¦', 'âœ©', 'âœ«'],
      favorites: []
    };

    let current = 'emoji';
    const grid = document.getElementById('symbolGrid');
    const copyBox = document.getElementById('copyBox');

    function render(list) {
      grid.innerHTML = '';
      list.forEach(symbol => {
        const btn = document.createElement('button');
        btn.className = 'symbol-btn';
        btn.textContent = symbol;
        btn.onclick = () => {
          navigator.clipboard.writeText(symbol);
          copyBox.value += symbol;
          if (!symbols.favorites.includes(symbol)) {
            symbols.favorites.push(symbol);
          }
        };
        grid.appendChild(btn);
      });
    }

    function switchCategory(cat) {
      current = cat;
      if (cat === 'all') {
        const merged = Object.keys(symbols)
          .filter(k => k !== 'favorites')
          .flatMap(k => symbols[k]);
        render(merged);
      } else {
        render(symbols[cat]);
      }
    }

    switchCategory('emoji');
  </script>
