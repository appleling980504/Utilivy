    const searchInput = document.getElementById('searchInput');

    function render(symbolList) {
      grid.innerHTML = '';
      symbolList.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'symbol-btn';
        btn.title = item.desc;
        btn.textContent = item.char;
        btn.onclick = () => {
          navigator.clipboard.writeText(item.char).then(() => {
            copyBox.value += item.char;
          });
          if (!symbols.favorites.find(f => f.char === item.char)) {
            symbols.favorites.push(item);
          }
        };
        grid.appendChild(btn);
      });
    }

    function switchCategory(cat) {
      current = cat;
      searchInput.value = '';
      render(symbols[cat]);
    }

    searchInput.addEventListener('input', () => {
      const kw = searchInput.value.trim();
      if (!kw) return render(symbols[current]);
      const all = Object.values(symbols).flat();
      const results = all.filter(item =>
        item.char.includes(kw) || item.desc.includes(kw)
      );
      render(results);
    });

    switchCategory('emoji');
