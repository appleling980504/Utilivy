<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Map / 特殊符号表</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .symbol-btn {
      font-size: 1.5rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      text-align: center;
      background: white;
      cursor: pointer;
    }
    .symbol-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Character Map / 特殊符号表</h1>

    <div class="flex flex-wrap gap-2 mb-4">
      <button onclick="switchCategory('emoji')" class="bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded">Emoji</button>
      <button onclick="switchCategory('punctuation')" class="bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded">标点</button>
      <button onclick="switchCategory('math')" class="bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded">数学</button>
      <button onclick="switchCategory('currency')" class="bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">货币</button>
      <button onclick="switchCategory('logic')" class="bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">逻辑</button>
      <button onclick="switchCategory('fancy')" class="bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded">装饰</button>
      <button onclick="switchCategory('favorites')" class="bg-yellow-100 hover:bg-yellow-200 px-3 py-1 rounded">⭐ 收藏</button>
    </div>

    <input id="searchInput" type="text" placeholder="搜索符号或中文说明..." class="w-full p-2 mb-4 border rounded">

    <div id="symbolGrid" class="grid grid-cols-5 sm:grid-cols-10 gap-2 mb-6"></div>

    <textarea id="copyBox" rows="3" class="w-full p-3 border rounded" placeholder="点击符号后自动复制，可粘贴在此或其他地方"></textarea>
  </div>

  <script>
    const symbols = {
      emoji: [
        { char: '😊', desc: '微笑' }, { char: '😂', desc: '大笑' }, { char: '😢', desc: '哭泣' },
        { char: '😍', desc: '爱心眼' }, { char: '👍', desc: '点赞' }, { char: '🙏', desc: '祈祷' },
        { char: '😎', desc: '酷' }, { char: '🎉', desc: '庆祝' }, { char: '😡', desc: '生气' },
        { char: '😴', desc: '睡觉' }
      ],
      punctuation: [
        { char: '—', desc: '破折号' }, { char: '…', desc: '省略号' }, { char: '·', desc: '间隔点' },
        { char: '、', desc: '顿号' }, { char: '「', desc: '左书名号' }, { char: '」', desc: '右书名号' },
        { char: '『', desc: '左引号' }, { char: '』', desc: '右引号' }, { char: '！', desc: '感叹号' },
        { char: '？', desc: '问号' }
      ],
      math: [
        { char: '±', desc: '正负号' }, { char: '×', desc: '乘号' }, { char: '÷', desc: '除号' },
        { char: '√', desc: '根号' }, { char: '≈', desc: '约等于' }, { char: '≠', desc: '不等于' },
        { char: '∞', desc: '无限' }, { char: '∑', desc: '总和' }, { char: '∫', desc: '积分' },
        { char: '∂', desc: '偏导' }
      ],
      currency: [
        { char: '$', desc: '美元' }, { char: '€', desc: '欧元' }, { char: '£', desc: '英镑' },
        { char: '¥', desc: '人民币' }, { char: '₩', desc: '韩元' }, { char: '₽', desc: '卢布' },
        { char: '₹', desc: '卢比' }, { char: '฿', desc: '泰铢' }, { char: '₫', desc: '越南盾' },
        { char: '₦', desc: '奈拉' }
      ],
      logic: [
        { char: '∧', desc: '与' }, { char: '∨', desc: '或' }, { char: '¬', desc: '非' },
        { char: '⊕', desc: '异或' }, { char: '⇒', desc: '蕴含' }, { char: '⇔', desc: '等价' },
        { char: '∀', desc: '全称' }, { char: '∃', desc: '存在' }, { char: '⊥', desc: '矛盾' },
        { char: '⊢', desc: '推导' }
      ],
      fancy: [
        { char: '★', desc: '实心星' }, { char: '☆', desc: '空心星' }, { char: '✿', desc: '花朵' },
        { char: '❀', desc: '小花' }, { char: '❄', desc: '雪花' }, { char: '♬', desc: '音乐符' },
        { char: '☂', desc: '雨伞' }, { char: '☕', desc: '咖啡' }, { char: '♛', desc: '皇后' },
        { char: '⚡', desc: '闪电' }
      ],
      favorites: []
    };

    let current = 'emoji';
    const grid = document.getElementById('symbolGrid');
    const copyBox = document.getElementById('copyBox');
    const searchInput = document.getElementById('searchInput');

    function render(symbolList) {
      grid.innerHTML = '';
      symbolList.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'symbol-btn';
        btn.title = item.desc;
        btn.textContent = item.char;
        btn.onclick = () => {
          navigator.clipboard.writeText(item.char).then(() => {
            copyBox.value += item.char;
          });
          if (!symbols.favorites.find(f => f.char === item.char)) {
            symbols.favorites.push(item);
          }
        };
        grid.appendChild(btn);
      });
    }

    function switchCategory(cat) {
      current = cat;
      searchInput.value = '';
      render(symbols[cat]);
    }

    searchInput.addEventListener('input', () => {
      const kw = searchInput.value.trim();
      if (!kw) return render(symbols[current]);
      const all = Object.values(symbols).flat();
      const results = all.filter(item =>
        item.char.includes(kw) || item.desc.includes(kw)
      );
      render(results);
    });

    switchCategory('emoji');
  </script>
</body>
</html>
