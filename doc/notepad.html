<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Notepad / 在线笔记本</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .writing-mode { background-color: #fef9c3; }
    .hidden-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white rounded shadow p-6 space-y-4">

    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">📝 Online Notepad / 在线笔记本</h1>
      <select id="lang" class="border px-2 py-1 rounded text-sm">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <textarea id="notepad" rows="15" placeholder="Start typing..." class="w-full border rounded p-3 resize-none text-sm font-mono hidden-scrollbar"></textarea>

    <div class="flex flex-wrap gap-2">
      <button onclick="saveNote()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">💾 Save</button>
      <button onclick="loadNote()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">📂 Load</button>
      <button onclick="downloadNote()" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">⬇ Export</button>
      <button onclick="toggleWritingMode()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded text-sm">✍️ Focus Mode</button>
      <button onclick="countWords()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm">📊 Word Count</button>
    </div>

    <div class="flex items-center gap-2">
      <label for="mood" class="text-sm">🔖 Mood:</label>
      <select id="mood" class="border rounded text-sm px-2 py-1">
        <option>😊 Happy</option>
        <option>😢 Sad</option>
        <option>😤 Angry</option>
        <option>😌 Calm</option>
        <option>🤯 Inspired</option>
      </select>
    </div>

    <div>
      <label class="font-bold text-sm block mb-1">💡 Inspiration Fragments:</label>
      <textarea id="ideas" rows="3" placeholder="Write quick ideas here..." class="w-full border rounded p-2 text-sm"></textarea>
    </div>

    <div class="border-t pt-3">
      <label class="font-bold text-sm block mb-1">🤖 AI Keyword Suggestions:</label>
      <div class="text-sm text-gray-600">
        creativity, travel, solitude, future self, morning journal
      </div>
    </div>

    <div id="status" class="text-xs text-gray-500 mt-2">🕒 Last saved: never</div>
  </div>

  <script>
    const lang = document.getElementById('lang');
    const notepad = document.getElementById('notepad');
    const ideas = document.getElementById('ideas');
    const status = document.getElementById('status');
    const body = document.body;

    function saveNote() {
      localStorage.setItem("note", notepad.value);
      localStorage.setItem("ideas", ideas.value);
      status.textContent = `🕒 Last saved: ${new Date().toLocaleTimeString()}`;
    }

    function loadNote() {
      notepad.value = localStorage.getItem("note") || "";
      ideas.value = localStorage.getItem("ideas") || "";
      status.textContent = "✅ Loaded from local storage";
    }

    function downloadNote() {
      const blob = new Blob([notepad.value], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "note.txt";
      a.click();
    }

    function countWords() {
      const text = notepad.value.trim();
      const words = text.length ? text.split(/\s+/).length : 0;
      alert(`${words} words`);
    }

    function toggleWritingMode() {
      notepad.classList.toggle("writing-mode");
    }

    lang.addEventListener("change", () => updateLang(lang.value));

    function updateLang(l) {
      const map = {
        en: {
          title: "📝 Online Notepad / 在线笔记本",
          placeholder: "Start typing...",
          save: "💾 Save",
          load: "📂 Load",
          export: "⬇ Export",
          focus: "✍️ Focus Mode",
          wordCount: "📊 Word Count",
          mood: "🔖 Mood:",
          ideas: "💡 Inspiration Fragments:",
          ai: "🤖 AI Keyword Suggestions:"
        },
        zh: {
          title: "📝 在线笔记本 / Online Notepad",
          placeholder: "开始写作...",
          save: "💾 保存",
          load: "📂 读取",
          export: "⬇ 导出",
          focus: "✍️ 写作模式",
          wordCount: "📊 字数统计",
          mood: "🔖 情绪：",
          ideas: "💡 灵感片段：",
          ai: "🤖 AI 关键词建议："
        }
      };
      document.querySelector("h1").textContent = map[l].title;
      notepad.placeholder = map[l].placeholder;
      document.querySelectorAll("button")[0].textContent = map[l].save;
      document.querySelectorAll("button")[1].textContent = map[l].load;
      document.querySelectorAll("button")[2].textContent = map[l].export;
      document.querySelectorAll("button")[3].textContent = map[l].focus;
      document.querySelectorAll("button")[4].textContent = map[l].wordCount;
      document.querySelector("label[for='mood']").textContent = map[l].mood;
      document.querySelector("label[for='ideas']")?.textContent = map[l].ideas;
      document.querySelector("label + .text-sm")?.previousElementSibling.textContent = map[l].ai;
    }

    updateLang("en");
  </script>
</body>
</html>
