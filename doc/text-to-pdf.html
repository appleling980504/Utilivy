<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to PDF / 文本转 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
    }
    textarea {
      font-family: sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-6 text-sm text-gray-900">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Text to PDF / 文本转 PDF</h1>
      <select id="langSelect" class="border px-2 py-1 rounded text-sm">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <textarea id="textInput" rows="12" class="w-full p-3 border rounded" placeholder="Enter your text..."></textarea>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 text-sm">
      <div>
        <label class="block mb-1">Font Size / 字体大小</label>
        <input type="number" id="fontSize" value="14" min="6" max="36" class="w-full border px-2 py-1 rounded" />
      </div>
      <div>
        <label class="block mb-1">Line Spacing / 行距</label>
        <input type="number" id="lineSpacing" value="1.5" step="0.1" class="w-full border px-2 py-1 rounded" />
      </div>
      <div>
        <label class="block mb-1">Text Alignment / 对齐方式</label>
        <select id="align" class="w-full border px-2 py-1 rounded">
          <option value="left">Left / 左对齐</option>
          <option value="center">Center / 居中</option>
          <option value="right">Right / 右对齐</option>
        </select>
      </div>
      <div class="col-span-3 flex gap-4 items-center">
        <label><input type="checkbox" id="isBold" class="mr-1" /> Bold / 加粗</label>
        <label><input type="checkbox" id="isUnderline" class="mr-1" /> Underline / 下划线</label>
        <button onclick="generatePDF()" class="ml-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Generate PDF / 生成 PDF
        </button>
      </div>
    </div>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        alert('请输入一些文字 / Please enter some text');
        return;
      }

      const fontSize = parseInt(document.getElementById('fontSize').value);
      const lineSpacing = parseFloat(document.getElementById('lineSpacing').value);
      const align = document.getElementById('align').value;
      const isBold = document.getElementById('isBold').checked;
      const isUnderline = document.getElementById('isUnderline').checked;

      const doc = new jsPDF({
        unit: 'pt',
        format: 'a4',
        orientation: 'portrait'
      });

      const margin = 40;
      const pageWidth = doc.internal.pageSize.getWidth();
      const maxWidth = pageWidth - margin * 2;

      doc.setFont('helvetica', isBold ? 'bold' : 'normal');
      doc.setFontSize(fontSize);

      const lines = doc.splitTextToSize(text, maxWidth);
      let y = margin;

      lines.forEach(line => {
        if (y > doc.internal.pageSize.getHeight() - margin) {
          doc.addPage();
          y = margin;
        }

        const textWidth = doc.getTextWidth(line);
        let x = margin;

        if (align === 'center') {
          x = (pageWidth - textWidth) / 2;
        } else if (align === 'right') {
          x = pageWidth - margin - textWidth;
        }

        doc.text(line, x, y);

        if (isUnderline) {
          doc.line(x, y + 2, x + textWidth, y + 2);
        }

        y += fontSize * lineSpacing;
      });

      doc.save('text.pdf');
    }
  </script>
</body>
</html>
