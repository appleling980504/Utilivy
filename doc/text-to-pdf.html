<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text to PDF / 文本转 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap');

    body {
      font-family: 'Noto Sans SC', sans-serif;
    }

    #pdfContent {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    textarea {
      font-family: 'Noto Sans SC', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold" id="title">Text to PDF / 文本转 PDF</h1>
      <select id="langSelect" class="border px-2 py-1 rounded text-sm">
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <input type="file" accept=".txt" class="text-sm" id="fileInput" />
      <button class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded" onclick="downloadPDF()">
        Generate PDF / 生成 PDF
      </button>
    </div>

    <textarea id="textInput" rows="15" class="w-full p-3 border rounded text-sm mb-4" placeholder="Enter your text or upload a .txt file..."></textarea>

    <div class="border p-4 rounded bg-gray-50">
      <h2 class="text-lg font-semibold mb-2" id="previewTitle">PDF Preview / 预览区域</h2>
      <div id="pdfContent" class="text-sm"></div>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    const langSelect = document.getElementById('langSelect');
    const title = document.getElementById('title');
    const textInput = document.getElementById('textInput');
    const pdfContent = document.getElementById('pdfContent');
    const previewTitle = document.getElementById('previewTitle');
    const fileInput = document.getElementById('fileInput');

    textInput.addEventListener('input', () => {
      pdfContent.textContent = textInput.value;
    });

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        textInput.value = e.target.result;
        pdfContent.textContent = textInput.value;
      };
      reader.readAsText(file, 'utf-8');
    });

    async function downloadPDF() {
      const text = textInput.value.trim();
      if (!text) {
        alert(currentLang === 'zh' ? '请输入或上传一些文字' : 'Please enter or upload some text');
        return;
      }

      const content = document.getElementById('pdfContent');
      const canvas = await html2canvas(content, {
        scale: 2,
        useCORS: true
      });

      const imgData = canvas.toDataURL('image/png');
      const pdf = new jsPDF({
        unit: 'px',
        format: 'a4',
        orientation: 'portrait'
      });

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgProps = pdf.getImageProperties(imgData);
      const imgHeight = (imgProps.height * pageWidth) / imgProps.width;

      pdf.addImage(imgData, 'PNG', 20, 20, pageWidth - 40, imgHeight);
      pdf.save('converted.pdf');
    }

    const i18n = {
      en: {
        title: 'Text to PDF',
        preview: 'PDF Preview',
        generate: 'Generate PDF',
        placeholder: 'Enter your text or upload a .txt file...',
        alert: 'Please enter or upload some text'
      },
      zh: {
        title: '文本转 PDF',
        preview: '预览区域',
        generate: '生成 PDF',
        placeholder: '输入文字或上传 .txt 文件...',
        alert: '请输入或上传一些文字'
      }
    };

    let currentLang = 'en';

    langSelect.addEventListener('change', () => {
      currentLang = langSelect.value;
      const t = i18n[currentLang];
      title.textContent = `${t.title} / 文本转 PDF`;
      previewTitle.textContent = `${t.preview} / 预览区域`;
      document.querySelector('button').textContent = `${t.generate} / ${currentLang === 'en' ? '生成 PDF' : 'Generate PDF'}`;
      textInput.placeholder = t.placeholder;
    });
  </script>
</body>
</html>
