<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plain Text to PDF / 文本转 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Plain Text to PDF / 文本转 PDF</h1>

    <div class="mb-4">
      <label class="block font-medium mb-2">上传 .txt 文件：</label>
      <input type="file" id="fileInput" accept=".txt" class="mb-2" />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">可编辑内容：</label>
      <textarea id="textArea" rows="15" class="w-full border rounded p-3 text-sm" placeholder="您可以在这里粘贴或修改文本..."></textarea>
    </div>

    <div class="flex justify-between items-center">
      <button onclick="generatePDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">生成 PDF</button>
      <button onclick="clearText()" class="text-red-600 hover:underline text-sm">清空内容</button>
    </div>
  </div>

  <script>
    // 读取文件内容
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file && file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('textArea').value = e.target.result;
        };
        reader.readAsText(file);
      } else {
        alert("请上传 .txt 文件");
      }
    });

    // 清空内容
    function clearText() {
      document.getElementById('textArea').value = '';
    }

    // 生成 PDF
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById('textArea').value;

      const margin = 10;
      const pageHeight = doc.internal.pageSize.height;
      const lines = doc.splitTextToSize(text, 180);
      let y = margin;

      for (let i = 0; i < lines.length; i++) {
        if (y + 10 > pageHeight - margin) {
          doc.addPage();
          y = margin;
        }
        doc.text(lines[i], margin, y);
        y += 10;
      }

      doc.save("converted.pdf");
    }
  </script>
</body>
</html>
