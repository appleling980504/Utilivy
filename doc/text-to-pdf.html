<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>文本转 PDF（支持中文）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6 text-gray-900 text-sm">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-xl font-bold">文本转 PDF（支持中文）</h1>

    <textarea id="textInput" rows="10" class="w-full p-3 border rounded" placeholder="请输入中文文本..."></textarea>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm">
      <div>
        <label class="block mb-1">字体大小</label>
        <input type="number" id="fontSize" value="14" class="w-full border px-2 py-1 rounded">
      </div>
      <div>
        <label class="block mb-1">行距</label>
        <input type="number" id="lineHeight" value="1.5" step="0.1" class="w-full border px-2 py-1 rounded">
      </div>
      <div>
        <label class="block mb-1">对齐方式</label>
        <select id="align" class="w-full border px-2 py-1 rounded">
          <option value="left">左对齐</option>
          <option value="center">居中</option>
          <option value="right">右对齐</option>
        </select>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <label><input type="checkbox" id="isBold" class="mr-1"> 加粗</label>
      <label><input type="checkbox" id="isUnderline" class="mr-1"> 下划线</label>
      <button onclick="generatePDF()" class="ml-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        生成 PDF
      </button>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    // 嵌入 Noto Sans SC 字体（Base64 格式，节选部分）
    const notoBase64 = 'AAEAAAATAQA...（省略长字符串，可提供完整版）';

    function loadFont(doc) {
      doc.addFileToVFS("NotoSansSC-Regular.ttf", notoBase64);
      doc.addFont("NotoSansSC-Regular.ttf", "NotoSansSC", "normal");
      doc.setFont("NotoSansSC");
    }

    function generatePDF() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) return alert("请输入一些文字");

      const fontSize = parseInt(document.getElementById('fontSize').value);
      const lineHeight = parseFloat(document.getElementById('lineHeight').value);
      const align = document.getElementById('align').value;
      const isBold = document.getElementById('isBold').checked;
      const isUnderline = document.getElementById('isUnderline').checked;

      const doc = new jsPDF({
        unit: "pt",
        format: "a4",
        orientation: "portrait"
      });

      loadFont(doc); // 加载中文字体

      doc.setFontSize(fontSize);
      if (isBold) doc.setFont(undefined, "bold");

      const margin = 40;
      const maxWidth = doc.internal.pageSize.getWidth() - margin * 2;
      let y = margin;

      const lines = doc.splitTextToSize(text, maxWidth);

      for (let line of lines) {
        if (y > doc.internal.pageSize.getHeight() - margin) {
          doc.addPage();
          y = margin;
        }

        let x = margin;
        const lineWidth = doc.getTextWidth(line);
        if (align === "center") x = (doc.internal.pageSize.getWidth() - lineWidth) / 2;
        else if (align === "right") x = doc.internal.pageSize.getWidth() - margin - lineWidth;

        doc.text(line, x, y);
        if (isUnderline) doc.line(x, y + 2, x + lineWidth, y + 2);

        y += fontSize * lineHeight;
      }

      doc.save("文本.pdf");
    }
  </script>
</body>
</html>
