  <style>

    header h1 {

      display: flex;
      align-items: center;

      display: flex;

    .lang-switch button {

      margin: 2rem auto;

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;

      background: var(--primary-color);

<body>
  <header>
    <h1 data-en="Utilivy - Mortgage Calculator" data-zh="Utilivy - 房贷计算器">Utilivy - Mortgage Calculator</h1>
    <div class="header-right">
      <div class="lang-switch">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('zh')">中</button>
      </div>
      <a href="/">← <span data-en="Back to Home" data-zh="返回首页">Back to Home</span></a>
    </div>
  </header>

  <div class="adsense-banner">
    <p>[Ad Placeholder - Top]</p>
  </div>

  <div class="container">
    <label data-en="Property Price (RM):" data-zh="房产总价 (RM)：">Property Price (RM):</label>
    <input type="number" id="loan" value="500000" />

    <label data-en="Interest Rate (% per annum):" data-zh="年利率（％）：">Interest Rate (% per annum):</label>
    <input type="number" id="rate" value="4.5" step="0.01" />

    <label data-en="Loan Term (years):" data-zh="贷款期限（年）：">Loan Term (years):</label>
    <input type="number" id="years" value="30" />

    <label data-en="MRTA / MLTA Insurance (% of loan):" data-zh="保险（贷款百分比）：">MRTA / MLTA Insurance (% of loan):</label>
    <input type="number" id="mrta" value="5" />

    <label data-en="Early Repayment Schedule (e.g. 12-24:1000):" data-zh="提前还款计划（如12-24:1000）：">Early Repayment Schedule (e.g. 12-24:1000):</label>
    <input type="text" id="early" placeholder="12-21:1000, 36:5000"/>

    <button class="calculate" onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
    <canvas id="chart"></canvas>
    <div id="schedule"></div>
  </div>

  <div class="adsense-footer">
    <p>[Ad Placeholder - Bottom]</p>
  </div>

  <footer>
    &copy; 2025 Utilivy. <span data-en="All rights reserved." data-zh="保留所有权利。">All rights reserved.</span>
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-en], [data-zh]').forEach(el => {
        el.textContent = el.dataset[lang];
      });
    }

    function parseEarlyRepayment(input) {
      const early = {};
      input.split(',').forEach(part => {
        const [range, amountStr] = part.trim().split(':');
        const amount = parseFloat(amountStr);
        if (!range || isNaN(amount)) return;

        if (range.includes('-')) {
          const [start, end] = range.split('-').map(Number);
          for (let i = start; i <= end; i++) {
            early[i] = (early[i] || 0) + amount;
          }
        } else {
          const m = parseInt(range);
          early[m] = (early[m] || 0) + amount;
        }
      });
      return early;
    }

    function calculate() {
      const loan = +document.getElementById('loan').value;
      const annualRate = +document.getElementById('rate').value;
      const rateM = annualRate / 100 / 12;
      const months = +document.getElementById('years').value * 12;
      const mrtaPct = +document.getElementById('mrta').value / 100;
      const early = parseEarlyRepayment(document.getElementById('early').value.trim());

      const mrtaCost = loan * mrtaPct;
      const monthlyBase = rateM
        ? loan * rateM * Math.pow(1 + rateM, months) / (Math.pow(1 + rateM, months) - 1)
        : loan / months;

      let balance = loan, totalInterest = 0, totalPayment = 0;
      const schedule = [];
      let month = 0;

      while (balance > 0 && month < 1000) {
        month++;
        const interest = balance * rateM;
        let principal = monthlyBase - interest;
        let extra = early[month] || 0;

        if (principal + extra > balance) {
          extra = balance - principal;
        }

        balance -= (principal + extra);
        if (balance < 0.01) balance = 0;

        totalInterest += interest;
        totalPayment += (monthlyBase + extra);

        schedule.push({
          month,
          principal: principal,
          interest: interest,
          extra: extra,
          balance: balance
        });

        if (balance <= 0) break;
      }

      const total = totalPayment + mrtaCost;

      document.getElementById('result').innerHTML = `
        <div class="summary">Monthly Payment (before early repayment): RM ${monthlyBase.toFixed(2)}</div>
        <div class="summary">Total Interest Paid: RM ${totalInterest.toFixed(2)}</div>
        <div class="summary">MRTA/MLTA Cost: RM ${mrtaCost.toFixed(2)}</div>
        <div class="summary">Total Payment: RM ${total.toFixed(2)}</div>
        <div class="summary">Loan Fully Repaid in: ${month} months (${(month/12).toFixed(1)} years)</div>
      `;

      drawChart(loan, totalInterest);
      renderSchedule(schedule);
    }

    function drawChart(principal, interest) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Principal', 'Interest'],
          datasets: [{
            data: [principal, interest],
            backgroundColor: ['#4f46e5', '#60a5fa']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    function renderSchedule(rows) {
      let html = `
        <table>
          <tr>
            <th>Month</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Early Repayment</th>
            <th>Remaining Balance</th>
          </tr>
      `;
      rows.forEach(r => {
        html += `<tr>
          <td>${r.month}</td>
          <td>${r.principal.toFixed(2)}</td>
          <td>${r.interest.toFixed(2)}</td>
          <td>${r.extra.toFixed(2)}</td>
          <td>${r.balance.toFixed(2)}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('schedule').innerHTML = html;
    }
  </script>
</body>
