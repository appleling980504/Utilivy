<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Cutie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
    }
    .cute-card {
      background-color: #fff7fb;
      border: 2px dashed #f9c5d1;
      border-radius: 1.5rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.2);
    }
    .cute-input {
      border-radius: 1rem;
      border: 2px solid #ffc1cc;
    }
    .cute-button {
      border-radius: 9999px;
      background-color: #ffb6c1;
      color: white;
      font-weight: bold;
      transition: all 0.3s;
    }
    .cute-button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body class="text-pink-900 p-6">
  <div class="max-w-2xl mx-auto bg-white bg-opacity-80 rounded-3xl p-6 shadow-lg">
    <h1 class="text-3xl text-center font-bold mb-6">🎀 Cute Countdown Generator 倒计时生成器 🎀</h1>

    <form id="countdownForm" class="space-y-4">
      <div id="timersContainer">
        <div class="cute-card mb-4">
          <label class="block font-semibold">📝 Title / 标题</label>
          <input type="text" class="name cute-input w-full px-3 py-2 mt-1" placeholder="e.g., 生日 / Birthday" required>
          <label class="block mt-2 font-semibold">📅 Target Date / 目标时间</label>
          <input type="datetime-local" class="target cute-input w-full px-3 py-2 mt-1" required>
        </div>
      </div>
      <button type="button" id="addTimer" class="cute-button px-4 py-2 text-sm">➕ Add Countdown</button>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="font-semibold">🌐 Language / 语言</label>
          <select id="lang" class="cute-input w-full px-3 py-2 mt-1">
            <option value="en">English</option>
            <option value="zh">中文</option>
          </select>
        </div>
        <div>
          <label class="font-semibold">🔠 Font Size (px)</label>
          <input type="number" id="fontSize" value="24" class="cute-input w-full px-3 py-2 mt-1">
        </div>
        <div>
          <label class="font-semibold">🎨 Text Color</label>
          <input type="color" id="textColor" value="#ff69b4" class="w-full h-10 mt-1 cute-input">
        </div>
        <div>
          <label class="font-semibold">🌈 Background</label>
          <input type="color" id="bgColor" value="#fff0f5" class="w-full h-10 mt-1 cute-input">
        </div>
      </div>

      <button type="submit" class="cute-button w-full py-3 mt-6 text-lg">🎁 Generate Countdown</button>
    </form>

    <div id="previewContainer" class="mt-8 space-y-6"></div>
    <button id="downloadImage" class="hidden cute-button px-5 py-3 mt-6 block mx-auto">📷 Download Countdown Image</button>
  </div>

  <script>
    const langMap = {
      en: { day: 'days', hour: 'hours', minute: 'minutes', second: 'seconds' },
      zh: { day: '天', hour: '小时', minute: '分钟', second: '秒' },
    };

    let activeTimers = [];

    document.getElementById('addTimer').addEventListener('click', () => {
      const container = document.createElement('div');
      container.className = 'cute-card mb-4';
      container.innerHTML = `
        <label class="block font-semibold">📝 Title / 标题</label>
        <input type="text" class="name cute-input w-full px-3 py-2 mt-1" placeholder="e.g., Holiday" required>
        <label class="block mt-2 font-semibold">📅 Target Date / 目标时间</label>
        <input type="datetime-local" class="target cute-input w-full px-3 py-2 mt-1" required>
      `;
      document.getElementById('timersContainer').appendChild(container);
    });

    document.getElementById('countdownForm').addEventListener('submit', function(e) {
      e.preventDefault();
      clearInterval(window.countdownInterval);
      activeTimers = [];

      const entries = Array.from(document.querySelectorAll('.timer-entry, .cute-card'));
      const lang = document.getElementById('lang').value;
      const textColor = document.getElementById('textColor').value;
      const bgColor = document.getElementById('bgColor').value;
      const fontSize = document.getElementById('fontSize').value + 'px';

      const timers = entries.map(entry => {
        return {
          name: entry.querySelector('.name').value,
          target: entry.querySelector('.target').value
        };
      }).filter(t => t.name && t.target);

      timers.sort((a, b) => new Date(a.target) - new Date(b.target));

      const preview = document.getElementById('previewContainer');
      preview.innerHTML = '';

      timers.forEach((t) => {
        const box = document.createElement('div');
        box.className = 'cute-card text-center';
        box.style.backgroundColor = bgColor;
        box.style.color = textColor;
        box.style.fontSize = fontSize;
        box.innerHTML = `
          <div class="font-bold text-xl mb-2">🎯 ${t.name}</div>
          <div class="countdown text-lg font-semibold" data-target="${t.target}">⏳ Loading...</div>
        `;
        preview.appendChild(box);
        activeTimers.push({ el: box.querySelector('.countdown'), target: t.target });
      });

      startCountdown(lang);

      document.getElementById('downloadImage').classList.remove('hidden');
    });

    function startCountdown(lang) {
      window.countdownInterval = setInterval(() => {
        activeTimers.forEach(t => {
          const diff = new Date(t.target) - new Date();
          const d = Math.floor(diff / (1000 * 60 * 60 * 24));
          const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const m = Math.floor((diff / (1000 * 60)) % 60);
          const s = Math.floor((diff / 1000) % 60);
          t.el.innerHTML = `${d} ${langMap[lang].day} ${h} ${langMap[lang].hour} ${m} ${langMap[lang].minute} ${s} ${langMap[lang].second}`;
        });
      }, 1000);
    }

    document.getElementById('downloadImage').addEventListener('click', () => {
      html2canvas(document.getElementById('previewContainer')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cute-countdown.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
