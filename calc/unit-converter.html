<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    select, input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Unit Converter</h1>

  <label for="value">Enter value:</label>
  <input type="number" id="value" placeholder="e.g., 100" />

  <label for="category">Category:</label>
  <select id="category" onchange="populateUnits()">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="volume">Volume</option>
    <option value="temperature">Temperature</option>
    <option value="time">Time</option>
    <option value="area">Area</option>
    <option value="speed">Speed</option>
    <option value="pressure">Pressure</option>
    <option value="energy">Energy</option>
    <option value="power">Power</option>
    <option value="data">Data</option>
  </select>

  <label for="fromUnit">From:</label>
  <select id="fromUnit"></select>

  <label for="toUnit">To:</label>
  <select id="toUnit"></select>

  <button onclick="convert()">Convert</button>

  <div id="result"></div>

  <script>
    const units = {
      length: {
        mm: 1,
        cm: 10,
        m: 1000,
        km: 1000000
      },
      weight: {
        mg: 1,
        g: 1000,
        kg: 1000000,
        ton: 1000000000
      },
      volume: {
        ml: 1,
        l: 1000,
        m3: 1000000
      },
      temperature: {
        C: 'Celsius',
        F: 'Fahrenheit',
        K: 'Kelvin'
      },
      time: {
        sec: 1,
        min: 60,
        hr: 3600,
        day: 86400
      },
      area: {
        mm2: 1,
        cm2: 100,
        m2: 1000000,
        ha: 10000000000,
        km2: 1000000000000
      },
      speed: {
        'm/s': 1,
        'km/h': 0.277778,
        'mph': 0.44704,
        'knot': 0.514444
      },
      pressure: {
        Pa: 1,
        kPa: 1000,
        bar: 100000,
        atm: 101325,
        psi: 6894.76
      },
      energy: {
        J: 1,
        kJ: 1000,
        Wh: 3600,
        kWh: 3600000,
        cal: 4.184,
        kcal: 4184
      },
      power: {
        W: 1,
        kW: 1000,
        hp: 745.7,
        MW: 1000000
      },
      data: {
        B: 1,
        KB: 1024,
        MB: 1048576,
        GB: 1073741824,
        TB: 1099511627776
      }
    };

    function populateUnits() {
      const category = document.getElementById('category').value;
      const fromUnit = document.getElementById('fromUnit');
      const toUnit = document.getElementById('toUnit');
      fromUnit.innerHTML = '';
      toUnit.innerHTML = '';

      for (const key in units[category]) {
        const optionFrom = document.createElement('option');
        optionFrom.value = key;
        optionFrom.text = key;
        fromUnit.add(optionFrom);

        const optionTo = document.createElement('option');
        optionTo.value = key;
        optionTo.text = key;
        toUnit.add(optionTo);
      }
    }

    function convert() {
      const category = document.getElementById('category').value;
      const value = parseFloat(document.getElementById('value').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;

      if (isNaN(value)) {
        document.getElementById('result').innerText = 'Please enter a valid number.';
        return;
      }

      let result;

      if (category === 'temperature') {
        result = convertTemperature(value, from, to);
      } else {
        const base = value * units[category][from];
        result = base / units[category][to];
      }

      document.getElementById('result').innerText = `${value} ${from} = ${result} ${to}`;
    }

    function convertTemperature(value, from, to) {
      if (from === to) return value;
      let celsius;

      if (from === 'C') celsius = value;
      else if (from === 'F') celsius = (value - 32) * 5 / 9;
      else if (from === 'K') celsius = value - 273.15;

      if (to === 'C') return celsius;
      else if (to === 'F') return celsius * 9 / 5 + 32;
      else if (to === 'K') return celsius + 273.15;
    }

    populateUnits();
  </script>
</body>
</html>
