<body>
  <header>
    <h1 data-en="Utilivy - Number to Words Converter" data-zh="Utilivy - 数字转文字">Utilivy - Number to Words Converter</h1>

    <label for="numberInput" data-en="Enter a number" data-zh="请输入数字">Enter a number</label>
    <input type="number" id="numberInput" placeholder="e.g. 123456" />

    <button class="calculate" onclick="convertNumber()" data-en="Convert" data-zh="转换">Convert</button>

  </div>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = lang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
      });
    }

    function convertNumber() {
      const number = parseInt(document.getElementById("numberInput").value);
      const resultEl = document.getElementById("result");

      if (isNaN(number)) {
        resultEl.textContent = "Please enter a valid number.";
        return;
      }

      resultEl.textContent = numberToWords(number);
    }

    function numberToWords(n) {
      const a = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten",
        "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen",
        "seventeen", "eighteen", "nineteen"];
      const b = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
      const g = ["", "thousand", "million", "billion"];

      if (n === 0) return "zero";

      let words = "", group = 0;

      while (n > 0) {
        const chunk = n % 1000;
        if (chunk) {
          let str = "";
          const hundreds = Math.floor(chunk / 100);
          const tensUnits = chunk % 100;

          if (hundreds) str += a[hundreds] + " hundred ";
          if (tensUnits) {
            if (tensUnits < 20) str += a[tensUnits];
            else str += b[Math.floor(tensUnits / 10)] + (a[tensUnits % 10] ? "-" + a[tensUnits % 10] : "");
          }

          words = str.trim() + " " + g[group] + " " + words;
        }

        n = Math.floor(n / 1000);
        group++;
      }

      return words.trim();
    }
  </script>
