<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator - Toolnest</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9fafb;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #eef2ff;
      padding: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Compound Interest Calculator</h1>

  <label for="principal">Initial Amount (USD)</label>
  <input type="number" id="principal" placeholder="e.g. 1000" />

  <label for="rate">Annual Interest Rate (%)</label>
  <input type="number" id="rate" placeholder="e.g. 5" step="0.01" />

  <label for="years">Number of Years</label>
  <input type="number" id="years" placeholder="e.g. 10" />

  <label for="frequency">Compounding Frequency</label>
  <select id="frequency">
    <option value="1">Annually</option>
    <option value="2">Semi-Annually</option>
    <option value="4">Quarterly</option>
    <option value="12" selected>Monthly</option>
    <option value="365">Daily</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div id="output" class="result" style="display:none;"></div>

  <script>
    function formatMoney(num) {
      return '$' + num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function calculate() {
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const years = parseFloat(document.getElementById('years').value);
      const freq = parseInt(document.getElementById('frequency').value);

      if (isNaN(principal) || isNaN(rate) || isNaN(years) || isNaN(freq)) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const amount = principal * Math.pow((1 + rate / freq), freq * years);
      const interest = amount - principal;

      document.getElementById('output').innerHTML = `
        <strong>Total Value:</strong> ${formatMoney(amount)}<br>
        <strong>Total Interest Earned:</strong> ${formatMoney(interest)}
      `;
      document.getElementById('output').style.display = 'block';
    }
  </script>
</body>
</html>
