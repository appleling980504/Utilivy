<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utilivy - Body Fat Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/utilivy-header.css" />
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f3f4f6;
      --text-color: #111827;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .adsense-banner,
    .adsense-footer {
      text-align: center;
      margin: 1rem 0;
      color: gray;
      display: none;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1.5rem;
      width: 100%;
    }
    button:hover {
      background-color: #4338ca;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .info-section {
      margin-top: 2rem;
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="utilivy-header"></div>
<script>
  fetch('/utilivy-header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('utilivy-header').innerHTML = html;
      setLanguage(lang);
      const pageTitle = document.getElementById('page-title');
      if (pageTitle) {
        pageTitle.setAttribute('data-en', 'Utilivy - Body Fat Calculator');
        pageTitle.setAttribute('data-zh', 'Utilivy - 体脂率计算器');
        pageTitle.textContent = lang === 'zh'
          ? pageTitle.getAttribute('data-zh')
          : pageTitle.getAttribute('data-en');
      }
    });
</script>

  <div class="adsense-banner">
    <p>[Ad Placeholder - Top]</p>
  </div>

  <div class="container">
    <h2 data-en="Body Fat Calculator" data-zh="体脂率计算器">Body Fat Calculator</h2>
    <label data-en="Gender" data-zh="性别">Gender</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label data-en="Age" data-zh="年龄">Age</label>
    <input type="number" id="age" placeholder="e.g. 25">

    <label data-en="Height (cm)" data-zh="身高 (厘米)">Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 175">

    <label data-en="Neck Circumference (cm)" data-zh="颈围 (厘米)">Neck Circumference (cm)</label>
    <input type="number" id="neck" placeholder="e.g. 38">

    <label data-en="Waist Circumference (cm)" data-zh="腰围 (厘米)">Waist Circumference (cm)</label>
    <input type="number" id="waist" placeholder="e.g. 85">

    <div id="hip-section" style="display:none">
      <label data-en="Hip Circumference (cm)" data-zh="臀围 (厘米)">Hip Circumference (cm)</label>
      <input type="number" id="hip" placeholder="e.g. 95">
    </div>

    <button onclick="calculateBodyFat()" data-en="Calculate" data-zh="计算">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    &copy; 2025 Utilivy. <span data-en="All rights reserved." data-zh="保留所有权利。">All rights reserved.</span>
  </footer>

  <script>
    let lang = 'en';
    function setLanguage(selectedLang) {
      lang = selectedLang;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${selectedLang}`);
      });
    }

    document.getElementById('gender').addEventListener('change', () => {
      document.getElementById('hip-section').style.display =
        document.getElementById('gender').value === 'female' ? 'block' : 'none';
    });

    function calculateBodyFat() {
      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value);
      const height = parseFloat(document.getElementById('height').value);
      const neck = parseFloat(document.getElementById('neck').value);
      const waist = parseFloat(document.getElementById('waist').value);
      const hip = parseFloat(document.getElementById('hip').value);

      if (isNaN(age) || isNaN(height) || isNaN(neck) || isNaN(waist) || (gender === 'female' && isNaN(hip))) {
        document.getElementById('result').textContent = lang === 'zh' ? '请输入所有字段。' : 'Please enter all fields.';
        return;
      }

      let bf = 0;
      if (gender === 'male') {
        bf = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
      } else {
        bf = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.22100 * Math.log10(height)) - 450;
      }

      bf = Math.max(2, Math.min(60, bf));
      const resultText = lang === 'zh'
        ? `估算体脂率：${bf.toFixed(1)}%`
        : `Estimated Body Fat: ${bf.toFixed(1)}%`;
      document.getElementById('result').textContent = resultText;
    }
  </script>
</body>
</html>
